<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini E-Commerce</title>
  <link rel="stylesheet" href="body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #f2f2f2;
}

header {
  background: #333;
  color: white;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.product-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 2rem;
}

.product-card {
  background: white;
  border: 1px solid #ddd;
  margin: 1rem;
  padding: 1rem;
  width: 200px;
  border-radius: 8px;
  text-align: center;
}

.product-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

button {
  margin-top: 10px;
  padding: 8px 12px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}" />
</head>
<body>
  <header>
    <h1>MiniShop</h1>
    <div class="cart">
      ðŸ›’ Cart: <span id="cart-count">0</span>
    </div>
  </header>

  <main>
    <div id="products" class="product-list"></div>
  </main>

  <script src="const products = [
  {
    id: 1,
    name: "Wireless Headphones",
    price: 999,
    image: "https://via.placeholder.com/200x150?text=Headphones"
  },
  {
    id: 2,
    name: "Smart Watch",
    price: 1499,
    image: "https://via.placeholder.com/200x150?text=Watch"
  },
  {
    id: 3,
    name: "Bluetooth Speaker",
    price: 799,
    image: "https://via.placeholder.com/200x150?text=Speaker"
  }
];

const cart = JSON.parse(localStorage.getItem("cart")) || [];

function updateCartCount() {
  document.getElementById("cart-count").innerText = cart.length;
}

function addToCart(productId) {
  const product = products.find(p => p.id === productId);
  cart.push(product);
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
  alert(${product.name} added to cart!);
}

function loadProducts() {
  const productList = document.getElementById("products");
  products.forEach(product => {
    const card = document.createElement("div");
    card.className = "product-card";
    card.innerHTML = `
      <img src="${product.image}" />
      <h3>${product.name}</h3>
      <p>â‚¹${product.price}</p>
      <button onclick="addToCart(${product.id})">Add to Cart</button>
    `;
    productList.appendChild(card);
  });
}

loadProducts();
updateCartCount();"></script>
</body>
</html>
